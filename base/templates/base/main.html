{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'base/rr_dev_main.css' %}" />
    <link rel="icon" href="{% static 'images/favicon.jpg' %}" sizes="16x16 32x32" type="image/jpg" />

    {% if page_title %}
      <title>Record Review - {{ page_title }}</title>
    {% else %} 
      <title>Record Review</title>
    {% endif %} 
  </head>
  <body>
    {% include 'base/navbar.html' %} 

    {% if messages %} 
      <div class="col-8 col-md-8 mx-auto pt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} d-flex align-items-center" role="alert"> 
            <div>
              {{ message }}
            </div>
          </div>
        {% endfor %} 
      </div>
    {% endif %}

    {% block content %} 

    {% endblock content %} 

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
